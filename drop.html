<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drop.css">
    <title>Drop-down Search Bar</title>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <div id="select">
                <p id="selectText">All categories</p>
                <img src="/imagenes/free_icon_1.svg" alt="">
                <ul id="list">
                    <li class="options">All categories</li>
                    <li class="options">Electronics</li>
                    <li class="options">Furnitures</li>
                    <li class="options">Sports</li>
                    <li class="options">Fashion</li>
                </ul>
            </div>
            <input type="text" id="inputfield" placeholder="Search In All Categories">
        </div>
    </div>
    <script src="/js/drop.js"></script>
</body>
</html>
